<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mental Health Support System</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h2>Create Your Account</h2>
    </div>
    <form class="register-form" action="regSuc.html" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="register-btn"> <a href="regSuc.html"></a>Register</button>
        </div>
        <div class="form-footer">
            <p>Already have an account? <a href="Log in.html">Login here</a></p>
        </div>
    </form>
</div>
</body>
</html>
